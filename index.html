<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="calc-header">Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" name="number" id="result" maxlength="10">
        </div>
        <div class="card-body">
           <div>
            <input type="button" class="clear" value="C">
            <input type="button" class="btn" value="+/-">
            <input type="button" class="btn" value="%">
            <input type="button" class="btn btn-style" value="/">
           </div>
           <div>
            <input type="button" value="7" class="btn">
            <input type="button" value="8" class="btn">
            <input type="button" value="9" class="btn">
            <input type="button" value="x" class="btn btn-style">
        </div>
        <div>
            <input type="button" value="4" class="btn">
            <input type="button" value="5" class="btn">
            <input type="button" value="6" class="btn">
            <input type="button" value="-" class="btn btn-style">
        </div>
        <div>
            <input type="button" value="1" class="btn">
            <input type="button" value="2" class="btn">
            <input type="button" value="3" class="btn">
            <input type="button" value="+" class="btn btn-style">
        </div>
        <div>
            <input type="button" value="0" class="btn">
            <input type="button" value="." class="btn">
            <input type="button" value="DEL" class="delete">
            <input type="button" value="=" class="equal" style="background-color: orange;">
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jequery.js"></script>
</body>
</html>
